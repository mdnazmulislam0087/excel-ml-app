<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title if title else "Excel ML App" }}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="wrap topbar__inner">
      <div class="brand">
        <div class="brand__logo">∑</div>
        <div class="brand__text">
          <div class="brand__name">Excel ML App</div>
          <div class="brand__tag">Upload → Train → Predict</div>
        </div>
      </div>

      <nav class="nav">
        <a class="nav__link" href="/">Home</a>
        <a class="nav__link nav__pill" href="/">New Model</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="wrap footer__inner">
      <span>© 2026 Nazmul</span>
    </div>
  </footer>
</body>
</html>
